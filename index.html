
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration  Form</title>


    <!-- ======= BOOTSTRAP CSS FILE ======= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ======= MAIN CSS FILE ======= -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section id="registration-form" class="vh-100">
        <div class="container">
            <div class="row registration-form justify-content-between">
                <div class="col-lg-5 align-self-center text-center left-col">
                    <div class="ss-tile-logo m-auto mb-3">
                        <img src="./img/SS-Logos-logo.webp" alt="Shikhbe Shobai Title Logo" class="img-fluid">
                    </div>
                    <div class="ss-content">
                        <h2>Change Your Life with Shikhbe Shobai</h2>
                        <p>Shikhbe Shobai teaches you the skills you need to thrive and earn online - now and in the
                            future.</p>
                    </div>
                </div>
                <div class="col-lg-6 p-5 right-col">

                    <h2 class="pb-3 text-center">Need Support?</h2>

                    <form class="row g-3">

                        <div class="col-md-6 form-floating">
                            <input type="text" class="form-control" placeholder="Full Name">
                            <label>Full Name</label>
                        </div>
                        <div class="col-md-6 form-floating">
                            <input type="text" class="form-control" placeholder="Phone">
                            <label>Phone</label>
                        </div>
                        <div class="col-md-6 form-floating">
                            <input type="email" class="form-control" placeholder="Email address">
                            <label>Email address</label>
                        </div>
                        <div class="col-md-6 form-floating">
                            <input type="text" class="form-control" placeholder="Batch No.">
                            <label>Batch No.</label>
                        </div>
                        <div class="col-md-12">
                            <label class="mb-2">Department</label>
                            <select class="form-select">
                                <option selected>Select</option>
                                <option>Full Stack Web Development</option>
                                <option>Graphic Design</option>
                                <option>Digital Marketing</option>
                            </select>
                        </div>
                        <div class="col-lg-12 form-check mb-4">
                            <input type="checkbox" class="form-check-input">
                            <label>I would love to get support</label>
                        </div>
                        <div class="col-md-6 m-auto text-center">
                            <a href="" class="btn get-support-btn">Get Support</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>












    <!-- ======= BOOTSTRAP JS FILE ======= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
